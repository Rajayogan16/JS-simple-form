<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            
            <form class="border border-4 p-5 bg-success" onsubmit="form_submit()">
                
                <h1 class="h1 display-1 text-center text-light fw-bold mb-5">Sign Up</h1>
                <div class="row mb-3">
                  <label for="name" class="col-sm-4 col-form-label text-center text-light " >Enter the Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Enter name with character between 6-12">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Password" class="col-sm-4 col-form-label text-center text-light">Enter the Password:</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="password"  placeholder="Enter password with character between 6-12">
                  </div>
                </div>    
                <button type="submit" class="btn btn-warning d-flex mx-auto my-5">Sign in</button>
            </form>     
        </div>
    </div>

</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>         
</body>
</html>
